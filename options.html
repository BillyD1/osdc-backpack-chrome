<!DOCTYPE html>
<html>
<head>
  <title>OSDC Backpack Options</title>
  <link rel="stylesheet" href="options.css"/>
</head>
<body>
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/osdc/osdc-backpack-chrome">Fork us on GitHub</a>
        </div>
    </div>
    <article>
        <h1>Backpack's Settings</h1>
        <section class="share-buttons">
            <ul id="other-options">
                <li>
                    <input type="checkbox" name="open_webkiosk" id="open_webkiosk" />
                    <label for="id_sort_list_alphabatically">Open "The IE Only" Webkoisk</label>
                </li>
            </ul>
            <div class="awesome-message">
                <img src="dance.gif"/>
            </div>
        </section>
    <section class="action">
        <button>Save Changes</button>
    </section>
    <div class="about-backpack">
    <b>Backpack</b> is a collection of open hacks, tools developed & contributed by OSDC community. This is Chrome extension, one of the first hacks & part of Backpack collection. <br/><br/>
    Feel free to <a href="https://github.com/osdc/osdc-backpack-chrome">fork us on github</a> - hack around, add new hacks and send us a pull request.
    </div>
</article>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
